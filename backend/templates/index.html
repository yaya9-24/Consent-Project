<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환자 병명 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .info-box {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .disease-list {
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환자 병명 확인</h1>
        <div class="info-box">
            <h3>환자 기본 정보</h3>
            <p><strong>이름:</strong> 홍길동 | <strong>성별:</strong> 남 | <strong>나이:</strong> 45세</p>
            <p><strong>휴대폰 번호:</strong> 010-1234-5678</p>
            <p><strong>주소:</strong> 서울특별시 강남구</p>
            <p><strong>진단명:</strong> 고혈압, 당뇨병</p>
            <p><strong>주치의 및 시술의:</strong> 김철수 교수</p>
        </div>
        <h3>환자의 기저 질환</h3>
        <div class="disease-list">
            <p>✔ 질병 1: 당뇨병</p>
            <p>✔ 질병 2: 고혈압</p>
            <p>✔ 질병 3: 심혈관질환</p>
        </div>
        <button onclick="proceedToConsent()">다음</button>
    </div>
    <script>
        function proceedToConsent() {
            window.location.href = "/consent";
        }
    </script>
</body>
</html>
