<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환자 병명 설문지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .checkbox-group {
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .info-box {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환자 병명 설문지</h1>
        <div class="info-box">
            <h3>환자 기본 정보</h3>
            <table>
                <tr>
                    <th>이름</th>
                    <td>홍길동</td>
                    <th>성별</th>
                    <td>남</td>
                </tr>
                <tr>
                    <th>나이</th>
                    <td>45세</td>
                    <th>휴대폰 번호</th>
                    <td>010-1234-5678</td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td colspan="3">서울특별시 강남구</td>
                </tr>
                <tr>
                    <th>진단명</th>
                    <td colspan="3">고혈압, 당뇨병</td>
                </tr>
                <tr>
                    <th>주치의 및 시술의</th>
                    <td colspan="3">김철수 교수</td>
                </tr>
            </table>
        </div>
        <p>필요한 동의서를 선택하세요:</p>
        <form id="consent-form">
            <div class="checkbox-group">
                <label><input type="checkbox" name="consent" value="diabetes"> 당뇨병</label><br>
                <label><input type="checkbox" name="consent" value="hypertension"> 고혈압</label><br>
                <label><input type="checkbox" name="consent" value="hyperlipidemia"> 고지혈증</label><br>
                <label><input type="checkbox" name="consent" value="cardiovascular"> 심혈관질환</label><br>
                <label><input type="checkbox" name="consent" value="cerebrovascular"> 뇌혈관질환</label><br>
                <label><input type="checkbox" name="consent" value="respiratory"> 호흡기질환</label><br>
                <label><input type="checkbox" name="consent" value="surgery"> 수술 동의서</label><br>
                <label><input type="checkbox" name="consent" value="anesthesia"> 마취 동의서</label><br>
            </div>
            <button type="button" onclick="submitForm()">동의서 확인</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let selectedValues = [];
            document.querySelectorAll('input[name="consent"]:checked').forEach((checkbox) => {
                selectedValues.push(checkbox.value);
            });

            if (selectedValues.length === 0) {
                alert("최소 하나의 동의서를 선택하세요.");
                return;
            }

            // 선택된 항목을 쿼리 파라미터로 전달하여 consent 페이지로 이동
            window.location.href = "/consent?selected=" + selectedValues.join(",");
        }
    </script>
</body>
</html>
